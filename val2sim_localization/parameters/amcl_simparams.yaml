use_map_topic: true
odom_frame_id: "odom"
base_frame_id: "base_footprint"
global_frame_id: "map"

odom_model_type: "diff-corrected"


gui_publish_rate: 5.0

update_min_d: 0.05
update_min_a: 0.01

# recovery_alpha_slow: 0.001
# recovery_alpha_fast: 0.1

recovery_alpha_slow: 0.00
recovery_alpha_fast: 0.0

laser_model_type: "likelihood_field"

laser_min_range: 0.26
laser_max_range: 12.0
laser_max_beams: 30

min_particles: 500
max_particles: 3000

kld_err: 0.02
kld_z: 0.99

# odom_alpha1: 0.10 #0.20 expected noise in odometry's rotation estimate from the rotational component
# odom_alpha2: 0.50 #0.15 expected noise in odometry's rotation estimate from the translational component
# odom_alpha3: 0.50 #0.05 expected noise in odometry's translation estimate from the rotational component
# odom_alpha4: 0.20 #0.15 expected noise in odometry's translation estimate from the translational component
# odom_alpha5: 0.1 #0.1 Translation-related noise parameter (only used if model is "omni"). 

odom_alpha1: 0.15 #0.15
odom_alpha2: 0.20 #0.15
odom_alpha3: 0.05 #0.05
odom_alpha4: 0.15 #0.15
odom_alpha5: 0.10 #0.1

transform_tolerance: 0.5
resample_interval: 1

