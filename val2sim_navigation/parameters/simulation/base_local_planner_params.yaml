TrajectoryPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.30
  min_vel_x: 0.10

  max_vel_theta: 0.30
  min_vel_theta: -0.30
  min_in_place_vel_theta: 0.30

  acc_lim_x: 0.10
  acc_lim_y: 0.00
  acc_lim_theta: 0.05

  max_rotational_vel: 0.30
  min_rotational_vel: -0.30
  min_in_place_rotational_vel: 0.30

# Goal Tolerance Parameters
  xy_goal_tolerance: 0.20
  yaw_goal_tolerance: 0.20
  latch_xy_goal_tolerance: false
  
# Differential-drive robot configuration
  holonomic_robot: false

# Forward Simulation Parameters
  sim_time: 3.00 #2.5 #2.75
  vx_samples: 20 #20
  vtheta_samples: 40 #40
  sim_granularity: 0.05 #0.05

# Path goal occupancy weight

  pdist_scale: 1.00 #0.32
  gdist_scale: 0.20 #0.20
  occdist_scale: 0.02 #0.02

  escape_vel: -0.10 #-0.10
  meter_scoring: true

  oscillation_reset_dist: 0.05